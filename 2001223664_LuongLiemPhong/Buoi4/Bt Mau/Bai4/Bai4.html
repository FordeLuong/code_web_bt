<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid red;
            width: 700px;
            height: 150px;
            border-collapse: collapse;
        }

        tr,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table width="1000" border="1" cellspacing="0" cellpadding="0" align="center">
        <tr>
            <td colspan="2" align="center" bgcolor="#00FFFF">
                <h2>THÊM SINH VIÊN</h2>
            </td>
        </tr>
        <tr>
            <td align="right" style="width: 150px; padding-right:10px" >Mã Sinh viên</td>
            <td><input type="text" name="txt_MSV" size="50" style="height:50px" /></td>
        </tr>
        <tr>
            <td align="right" style="width: 150px; padding-right:10px">Họ Tên</td>
            <td><input type="text" name="txt TensV" size="50" style="height:50px" /></td>
        </tr>
        <tr>
            <td align="right" style="width: 150px; padding-right:10px">Ngày Sinh</td>
            <td style="text-align: left;"><input type="date" name="txt_NS" width="200px" style="height:50px"></td>
        </tr>
        <tr>
            <td align="right" style="width: 150px; padding-right:10px">Hình</td>
            <td style="text-align: left;"><input type="file" name="txt_Hinh" style="height:50px;" /></td>
        </tr>

        <tr>
            <td>&nbsp;</td>
            <td style="text-align: left;">
                <input type="button" value="ADD" name="btn_ADD" style="height: 50px;">
                <input type="button" value="UPDATE" name="btn_UPDATE" style="height: 50px;">
                <input type="button" value="SAVE" name="btn_SAVE" style="height: 50px;">
            </td>
        </tr>
    </table>

    <table width="700" border="1" cellspacing="0" cellpadding="0" align="center">
        <tr>
            <td colspan="5" bgcolor="#0066FF" align="center">
                <h3 style="color:#FFF">DANH SÁCH SINH VIÊN</h3>
            </td>
        </tr>
        <tr align="center" valign="middle" bgcolor="#99CCPF" style="height: 40px;">
            <th>STT</th>
            <th>Mã SV</th>
            <th>Họ Tên</th>
            <th>Ngày sinh</th>
            <th>Hình</th>
        </tr>
        <tr align="center" valign="middle" style="height: 40px;">
            <td>1</td>
            <td>01001009</td>
            <td>Nguyễn Hương Lan</td>
            <td>01/01/2000</td>
            <td>h1.jpg</td>
        </tr>
        <tr align="center" valign="middle" style="height: 40px;">
            <td>2</td>
            <td>01001010</td>
            <td>Nguyễn Thành Nhân</td>
            <td>21/12/2000</td>
            <td>h2.jpg</td>
        </tr>
    </table>
</body>

</html>
