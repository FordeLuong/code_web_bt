<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" name="F1" method="get" style="border: 1px solid #666; width: 50%; margin: 0 auto; border-radius: 5px; height: 200px;">
        <table style="margin: 0 auto; width: 100%; height: 100%;">
            <tr>
                <td colspan="2" style="font-weight: bolder; background-color: #666 ;width: 100%;"><h2>THÔNG TIN NGƯỜI GỬI</h2> </td>
            </tr>

            <tr>
                <td style="width: 120px;">* Người gửi</td>
                <td> <input type="text" placeholder="Họ và tên" size="100" style="height: 40px; width: 100%; box-sizing: border-box;"/></td>
            </tr>
            <tr>
                <td>* E-mail</td>
                <td> <input type="text" placeholder="Nhập E-mail" size="100"style="height: 40px; width: 100%; box-sizing: border-box;"/></td>
            </tr>
            <tr>
                <td>* Điện thoại</td>
                <td> <input type="number" placeholder="Nhập SĐT" size="100"style="height: 40px; width: 100%; box-sizing: border-box;"/></td>
            </tr>
        </table>
    </form>

    <div>
        <br>
    </div>

    <form action="" name="F2" method="get" style="border: 1px solid #666; width: 50%; margin: 0 auto; border-radius: 5px; height: 300px;">
        <table style="margin: 0 auto; height: 100%; width: 100%;">
            <tr>
                <td colspan="2" style="font-weight: bolder; background-color: #666; width: 100%;"><h2>THÔNG TIN NGƯỜI NHẬN</h2> </td>
            </tr>

            <tr>
                <td>* Người nhận</td>
                <td> <input type="text" placeholder="Họ và tên" size="100"style="height: 40px; width: 100%; box-sizing: border-box;"/></td>
            </tr>
            <tr>
                <td>* Điện thoại</td>
                <td> <input type="number" placeholder="Nhập SĐT" size="100"style="height: 40px; width: 100%; box-sizing: border-box;"/></td>
            </tr>
            <tr>
                <td>* Địa chỉ</td>
                <td> <input type="text" placeholder="Nhập địa chỉ" size="100"style="height: 40px; width: 100%; box-sizing: border-box;"/></td>
            </tr>
            <tr>
                <td>* Tỉnh/TP</td>
                <td> <select name="Province" id="" style="height: 40px; width: 100%; box-sizing: border-box;">
                    <option value="1">Tp.HCM nội thành</option>
                    <option value="2">Hà Nội</option>
                    <option value="3">Huế</option>
                    <option value="4">Đà Nẵng</option>
                    <option value="5">Quảng Ninh</option>
                    <option value="6">Cần Thơ</option>
                </select>
                </td>
            </tr>
            <tr>
                <td>* Quận</td>
                <td> <select name="Province" id="" style="height: 40px; width: 100%; box-sizing: border-box;">
                    <option value="1">Quận 1</option>
                    <option value="2">Quận 2</option>
                    <option value="3">Quận 3</option>
                    <option value="4">Quận Tân Phú</option>
                    <option value="5">Quận Tân Bình</option>
                    <option value="6">Quận Thủ Đức</option>
                </select>
                </td>
            </tr>
        </table>
    </form>
    <div style="text-align: center; margin: 40px;"> <button style="background-color: #666;"> <h2>GỬI THÔNG TIN</h2></button></div>
</body>
</html>
