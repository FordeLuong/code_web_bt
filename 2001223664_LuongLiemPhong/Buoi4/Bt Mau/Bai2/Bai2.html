<head>

    <title>Đăng nhập</title>
</head>
<body>
        <form action="" style="border: 1px solid #666; width: 40%; margin: 0 auto; border-radius: 5px; height: fit-content; padding: 10px;">
            <label for="username">Tên người dùng:</label>
            <input type="text" name="username" value="06CDNTH" style="height: 30px; width: 20%; box-sizing: border-box;">
            <br>
            <label for="password">Mật khẩu:</label>
            <input type="password" name="password" style="height: 30px; width: 30%; box-sizing: border-box;">
            <br>
            <br>
            <input type="submit" value="Đăng nhập">
