<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            margin: 0 auto;
            width: 600px;
            box-shadow: 2px 3px 8px 5px lightgrey;
        }

        table {
            width: 100%;
            box-sizing: border-box;
            border: 1px black;
        }
    </style>
</head>

<body>
    <form action="">
        <table cellspacing="20px">
            <th style="background-color: aqua;">
                <h2>HỘP THƯ GÓP Ý</h2>
            </th>
            <tr>
                <td style="padding: 0 20px 20px ;">
                    <label for="">Họ Tên</label>
                    <input type="text" style="width: 100%; height: 30px;">
                </td>
            </tr>
            <tr>
                <td style="padding: 0 20px 20px ;">
                    <label for="">Hộ khẩu</label>
                    <select style="width: 100%; height: 30px;">
                        <optgroup>
                            <option value="">TP. Hồ Chí Minh</option>
                            <option value="">Khánh Hòa</option>
                            <option value="">Hà Nội</option>
                            <option value="">Nghệ An</option>
                            <option value="">Cà Mau</option>
                            <option value="">Thanh Hóa</option>
                            <option value="">Hải Phòng</option>
                            <option value="">Long An</option>
                        </optgroup>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="padding: 0 20px 20px ;">
                    <label for="">Góp ý về lĩnh vực</label>
                    <br>
                    <input type="checkbox" name="1" style="height: 15px;"> Dịch vụ
                    <input type="checkbox" name="1" style="height: 15px;"> Sản phẩm     
                    <input type="checkbox" name="1" style="height: 15px;"> Khác
                </td>
            </tr>
            <tr>
                <td style="padding: 0 20px 20px ;">
                    <label for="">Ngôn Ngữ</label>
                    <br>
                    <input type="radio" name="1" style="height: 15px;"> Anh
                    <input type="radio" name="1" style="height: 15px;"> Việt    
                </td>
            </tr>
            <tr>
                <td style="padding: 0 20px 20px ;">
                    <label for="">Nội dung</label>
                    <textarea id="content" name="content"  style=" width:100%;height: 100px;box-sizing: border-box;" placeholder="Nội dung góp ý"></textarea>

                </td>
            </tr>
            <tr>
                <td style="padding-left: 70px ;"">
                    <input type="submit" name="2" style="width: 45%; height: 30px ; background-color: aqua; "value="GỬI">
                    <input type="submit" name="2" style="width: 45%; height: 30px ; background-color: red; "value="XÓA">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
