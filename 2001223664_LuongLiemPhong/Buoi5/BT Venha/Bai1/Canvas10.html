<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="myCanvas" width="400" height="220"
        style="border:2px solid blue ; border-radius: 5px;; background-color: aqua;"></canvas>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");

        ctx.beginPath();
        ctx.lineWidth = 5;
        ctx.strokeStyle = "blue";
        ctx.arc(200, 110, 70, 0, 2 * Math.PI);
        ctx.stroke();

        ctx.moveTo(0, 100);
        ctx.lineTo(200, 100);
        ctx.stroke();

        ctx.moveTo(50, 50);
        ctx.lineTo(150, 150);
        ctx.stroke();
    </script>
</body>

</html>
