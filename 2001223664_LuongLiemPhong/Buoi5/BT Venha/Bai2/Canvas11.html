<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="400" height="220"
    style="border:2px solid blue ; border-radius: 5px;; background-color: aqua;"></canvas>
   <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");

        ctx.moveTo(20, 160);
        ctx.lineWidth = 3;
        ctx.lineTo(300, 160);
        ctx.stroke();

        ctx.moveTo(20, 180);
        ctx.lineTo(340, 180);
        ctx.stroke();

        ctx.moveTo(20, 200);
        ctx.lineTo(380, 200);
        ctx.stroke();
        
        ctx.beginPath();
        ctx.lineWidth = 10;
        ctx.strokeStyle = "green";
        ctx.arc(200, 0, 110, 0, 2 * Math.PI);
        ctx.stroke();

        ctx.beginPath();
        ctx.lineWidth = 10;
        ctx.strokeStyle = "red";
        ctx.arc(200, 0, 130, 0, 2 * Math.PI);
        ctx.stroke();

        ctx.beginPath();
        ctx.lineWidth = 10;
        ctx.strokeStyle = "blue";
        ctx.arc(200, 0, 150, 0, 2 * Math.PI);
        ctx.stroke();


        

        ctx.font = "30px Arial";
        ctx.fillText("HUFI 2021", 130, 60);
        
    </script>
</body>
</html>
